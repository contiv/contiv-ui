<div class="ui sixteen column grid">
    <div class="thirteen wide column">
        <div class="content" style="font-size: 24px">Storage Policies</div>
    </div>

    <div class="right floated three wide column">
        <button class="ui blue button" ui-sref="contiv.menu.storagepolicies.create">
            <i class="add icon"></i>
            Create Policy
        </button>
    </div>
</div>
<table class="ui very basic unstackable table" style="margin-top: 40px">
    <thead>
    <tr>
        <th>Name</th>
        <th>Updated by</th>
        <th>Last update</th>
        <th class="right floated three wide column">
            <div class="ui left icon input">
                <input type="text" ng-model="policiesSearchText"
                       placeholder="Search storage policies..." size="30">
                <i class="search icon"></i>
            </div>
        </th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="policy in storagePolicyListCtrl.policies | filter:policiesSearchText">
        <td><a ui-sref="contiv.menu.storagepolicies.details({key:policy.name})">{{policy.name}}</a></td>
        <td>{{policy.updatedBy}}</td>
        <td>{{policy.lastUpdate}}</td>
        <td></td>
    </tr>
    </tbody>
</table>
