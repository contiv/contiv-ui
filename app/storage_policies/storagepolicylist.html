<div class="ui sixteen column grid">
    <div class="left aligned thirteen wide column">
        <div class="content" style="font-size: 24px">Storage Policies</div>
    </div>

    <div class="center aligned three wide column">
        <button class="ui blue button" ui-sref="contiv.menu.storagepolicies.create">
            <i class="add icon"></i>
            Create Policy
        </button>
    </div>
</div>
<div class="ui basic segment">
    <div class="ui active inverted dimmer" ng-show="storagePolicyListCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <ctv-table items="storagePolicyListCtrl.policies" filtereditems="storagePolicyListCtrl.filteredpolicies" size="12">
        <ctv-thead>
            <ctv-tr>
                <ctv-th>Name</ctv-th>
                <ctv-th>Updated by</ctv-th>
                <ctv-th>Last update</ctv-th>
                <ctv-th class="right floated three wide column">
                    <ctv-tsearch placeholder="Search storage policies..." size="30"></ctv-tsearch>
                </ctv-th>
            </ctv-tr>
        </ctv-thead>

        <ctv-tbody>
            <ctv-tr ng-repeat="policy in storagePolicyListCtrl.filteredpolicies">
                <ctv-td><a ui-sref="contiv.menu.storagepolicies.details({key:policy.name})">{{policy.name}}</a></ctv-td>
                <ctv-td>{{policy.updatedBy}}</ctv-td>
                <ctv-td>{{policy.lastUpdate}}</ctv-td>
                <ctv-td></ctv-td>
            </ctv-tr>
        </ctv-tbody>

        <ctv-tfoot>
            <ctv-tr>
                <ctv-th colspan="4">
                    <ctv-tpagination></ctv-tpagination>
                </ctv-th>
            </ctv-tr>
        </ctv-tfoot>
    </ctv-table>
</div>
