<div class="ui sixteen column grid">
    <div class="left aligned thirteen wide column">
        <div class="content" style="font-size: 24px">Storage Policies</div>
    </div>

    <div class="center aligned three wide column">
        <button class="ui blue button" (click)="create()">
            <i class="add icon"></i>
            Create Policy
        </button>
    </div>
</div>
<div class="ui basic segment">
    <div class="ui active inverted dimmer" *ngIf="storagePolicyListCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <ctv-table #tableRef
               [defaultSortColumn]="'name'"
               [items]="storagePolicyListCtrl.policies"
               (filtereditems)="storagePolicyListCtrl.filteredpolicies=$event"
               [size]="12">
        <thead>
            <tr>
                <th><ctv-th [sortfield]="'name'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Name</ctv-th></th>
                <th><ctv-th [sortfield]="'updatedBy'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Updated by</ctv-th></th>
                <th><ctv-th [sortfield]="'lastUpdate'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Last update</ctv-th></th>
                <th class="right floated three wide column">
                    <ctv-search (searchTextChange)="tableRef.showChunk(tableRef.table.pageNo,$event);" [placeholder]="'Search storage policies...'"></ctv-search>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let policy of storagePolicyListCtrl.filteredpolicies">
                <td><a href="/#/m/storagepolicies/details/{{policy.name}}">{{policy.name}}</a></td>
                <td>{{policy.updatedBy}}</td>
                <td>{{policy.lastUpdate}}</td>
                <td></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">
                    <ctv-tpagination [chunks]="tableRef.pageChunks"
                                     (showPage)="tableRef.showChunk($event, tableRef.table.searchText)"
                                     (prevChunk)="tableRef.showPrevChunk()"
                                     (nextChunk)="tableRef.showNextChunk()">
                    </ctv-tpagination>
                </td>
            </tr>
        </tfoot>
    </ctv-table>
</div>
