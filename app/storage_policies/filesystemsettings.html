<ctv-collapsible title="Filesystem Settings">
    <div class="field">
        <label for="newStoragePolicyFilesystem">Filesystem</label>
        <select id="newStoragePolicyFilesystem" class="ui dropdown"
                ng-model="policy.create.filesystem">
            <option ng-repeat="fs in filesystems" value="{{fs}}">{{fs}}</option>
        </select>
    </div>
    <div class="field">
        <label>Filesystem Commands</label>
        <ctv-namevalue items="filesystemcmds"
                       nameheader="Type"
                       valueheader="Command"
                       type="select"
                       options="filesystems"></ctv-namevalue>
    </div>
</ctv-collapsible>
