<div class="ui middle aligned center aligned grid container">
    <div class="column copyright">

        <form id="loginForm" name="loginForm" class="ui form" role="form"
              (submit)="login()" novalidate #loginForm="ngForm">
            <div class="ui active inverted dimmer" *ngIf="loginCtrl.showLoader">
                <div class="ui loader"></div>
            </div>

            <div id="login-failed" class="ui small modal">
                <div class="header">Login Failed</div>
                <div class="content" *ngIf="!loginCtrl.showServerError">
                    <p>Username or Password is wrong</p>
                </div>
                <div class="content" *ngIf="loginCtrl.showServerError">
                    <p>{{serverErrorMessage}}</p>
                </div>
                <div class="actions">
                    <div class="ui positive button" onclick="$('#login-failed').modal('hide')">
                        OK
                    </div>
                </div>
            </div>

            <div class="login-seg" style="margin-top: 180px; background-color: white; padding: 20px; ">
                <h1 class="header" style="margin-left:6px; margin-right:auto;">
                    <img class="ui image" src="images/cisco_logo.svg" height="30" style="display:inline;">
                    <br>
                    <span class="productname">{{product_name}}</span>
                </h1>


                <div class="field">
                    <input type="text" id="username" name="username" [(ngModel)]="loginCtrl.username"
                           placeholder="User Name" required>
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" [(ngModel)]="loginCtrl.password"
                           placeholder="Password" required>
                </div>

                <div align="center">
                    <button [disabled]="!loginForm.valid" class="ui fluid blue button primaryBtn">
                        Log In
                    </button>
                </div>

                <div class="center">
                    <div class="copyright">
                        Copyright (c) 2016 Cisco Systems, Inc. All rights reserved.
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
