<div class="ui sixteen column grid">
    <div class="ui row pageHeader">
        <div class="left aligned eight wide column">
            <div class="content pageTitle">User Management</div>
        </div>
        <div class="right aligned eight wide column">
            <button class="ui blue large button primaryBtn" (click)="create()">
                <i class="add icon"></i>
                Create User
            </button>
        </div>
    </div>

    <div class="ui row breadcrumbRow">
        <div class="ui sixteen wide column">
            <div class="breadcrumbs">
                <span class="crumb">User List</span>
            </div>
        </div>
    </div>

    <div class="ui row">
        <div class="ui sixteen wide column">

            <ctv-search *ngIf="users" (searchTextChange)="tableRef.showChunk(tableRef.table.pageNo,$event);" [count]="tableRef.count"></ctv-search>

            <div class="ui basic segment ctvTable">
                <div class="ui active inverted dimmer" *ngIf="showLoader">
                    <div class="ui loader"></div>
                </div>
                <ctv-table #tableRef [defaultSortColumn]="'tenantName'"
                           [items]="users"
                           (filtereditems)="filteredusers=$event"
                           [size]="12">
                    <thead>
                        <tr>
                            <th><ctv-th [sortfield]="'userName'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Username</ctv-th></th>
                            <th><ctv-th [sortfield]="'role'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Role</ctv-th></th>
                            <th><ctv-th [sortfield]="'tenantName'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Organization</ctv-th></th>
                        </tr>
                    </thead>

                    <tbody *ngIf="users">
                        <tr *ngFor="let user of filteredusers">
                            <td><a [routerLink]="['../details', user.key]">{{user.userName}}</a></td>
                            <td>{{user.role}}</td>
                            <td>{{user.tenantName}}</td>
                        </tr>
                    </tbody>

                    <tbody *ngIf="!users">
                        <tr class="noDataFound">
                            <td colspan="3">No users found. Would you like to <a href="javascript: void(0);" (click)="create()">create one?</a></td>
                        </tr>
                    </tbody>

                    <tbody *ngIf="users && !tableRef.count">
                        <tr class="noDataFound">
                            <td colspan="3">No records matched your filter criteria.</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr class="pagination">
                            <td colspan="3">
                                <ctv-tpagination [chunks]="tableRef.pageChunks"
                                                 (showPage)="tableRef.showChunk($event, tableRef.table.searchText)"
                                                 (prevChunk)="tableRef.showPrevChunk()"
                                                 (nextChunk)="tableRef.showNextChunk()">
                                </ctv-tpagination>
                            </td>
                        </tr>
                    </tfoot>
                </ctv-table>
            </div>

        </div>
    </div>
</div>
