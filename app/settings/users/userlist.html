<div class="ui sixteen column grid">
    <div class="twelve wide column">
        <div class="content" style="font-size: 24px">Users</div>
    </div>

    <div class="right aligned four wide column">
        <button class="ui blue button" (click)="create()">
            <i class="add icon"></i>
            Create User
        </button>
    </div>
</div>

<div class="ui basic segment">
    <div class="ui active inverted dimmer" *ngIf="showLoader">
        <div class="ui loader"></div>
    </div>
    <ctv-table #tableRef [defaultSortColumn]="'tenantName'"
               [items]="users"
               (filtereditems)="filteredusers=$event"
               [size]="12">
        <thead>
            <tr>
                <th><ctv-th [sortfield]="'userName'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Name</ctv-th></th>
                <th><ctv-th [sortfield]="'role'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Role</ctv-th></th>
                <th><ctv-th [sortfield]="'tenantName'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Organization</ctv-th></th>
                <th class="right floated three wide column">
                    <ctv-search (searchTextChange)="tableRef.showChunk(tableRef.table.pageNo,$event);" [placeholder]="'Search users...'"></ctv-search>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of filteredusers">
                <td><a [routerLink]="['../details', user.key]">{{user.userName}}</a></td>
                <td>{{user.role}}</td>
                <td>{{user.tenantName}}</td>
                <td></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">
                    <ctv-tpagination [chunks]="tableRef.pageChunks"
                                     (showPage)="tableRef.showChunk($event, tableRef.table.searchText)"
                                     (prevChunk)="tableRef.showPrevChunk()"
                                     (nextChunk)="tableRef.showNextChunk()">
                    </ctv-tpagination>
                </td>
            </tr>
        </tfoot>
    </ctv-table>
</div>
