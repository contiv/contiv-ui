<div class="ui sixteen column grid">
    <div class="three wide column">
        <div [ngSwitch]="mode" class="content">
            <a [routerLink]="['../../list']">
                <i class="large arrow left icon"></i>
            </a>
            <span style="font-size: 24px; margin-left: 6px">Users</span>
            <span *ngSwitchCase="'details'" class="headingfontcolor" style="font-size: 24px"> (Details)</span>
            <span *ngSwitchCase="'edit'" class="headingfontcolor" style="font-size: 24px"> (Edit)</span>
        </div>
    </div>

    <div [ngSwitch]="mode" class="right aligned thirteen wide column">
        <div id="delete-user-modal" class="ui small modal">
            <div class="header">Remove User: {{user.username}}
            </div>
            <div class="content">
                <p>Are you sure you want to remove this user?</p>
            </div>
            <div class="actions">
                <div class="ui negative button">No</div>
                <div class="ui positive button" (click)="deleteUser()">
                    Yes
                </div>
            </div>
        </div>
        <button *ngSwitchCase="'edit'" class="ui disabled button"
                (click)="editUser()">
            <i class="edit icon"></i>
            Edit
        </button>
        <button *ngSwitchCase="'details'" class="ui basic button"
                (click)="editUser()">
            <i class="edit icon"></i>
            Edit
        </button>
        <button class="ui basic button" onclick="$('#delete-user-modal').modal('show')">
            <i class="trash icon"></i>
            Remove
        </button>
    </div>
</div>

<div class="ui basic segment">
    <div class="ui active inverted dimmer" *ngIf="showLoader">
        <div class="ui loader"></div>
    </div>
    <div><h4 class="ui header">Basic Settings</h4></div>  <!-- Top Margin is less,When h4 is first child in div -->
    <table class="ui very basic selectable table">
        <tbody>
        <div [ngSwitch]="mode">
            <div *ngSwitchCase="'details'">
                <tr>
                    <td class="three wide column">Username</td>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <td class="three wide column">Role</td>
                    <td>{{user.role}}</td>
                </tr>
                <tr>
                    <td class="three wide column">Disabled</td>
                    <td>{{user.disable?'Yes':'No'}}</td>
                </tr>
            </div>
        </div>
        </tbody>
    </table>

    <div [ngSwitch]="mode">
        <form class="ui form"
              role="form"
              *ngSwitchCase="'edit'"
              (submit)="saveUser(formRef.valid)" novalidate #formRef="ngForm">
            <div class="field">
                <div *ngIf="formRef.submitted">
                    <div [hidden]="formRef.valid" class="ui negative message">
                        <ul class="list">
                            <li *ngIf="username.errors?.required">Please enter
                                user name
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                       [(ngModel)]="user.username"
                       placeholder="Enter name" required #username="ngModel">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       [(ngModel)]="user.password"
                       placeholder="Reset Password" #password="ngModel">
            </div>
            <div class="field">
                <label for="role">Role</label>
                <select class="ui dropdown" id="role" name="role" [(ngModel)]="user.role">
                    <option value="admin">Admin</option>
                    <option value="ops">DevOps</option>
                </select>
            </div>
            <div class="field">
                <label>
                    <input type="checkbox" name="userdisabled" tabindex="0"
                           [(ngModel)]="user.disable">
                    Disabled
                </label>
            </div>
            <div class="ui grid" style="margin-top: 40px">
                <div class="right aligned sixteen wide column">
                    <button *ngSwitchCase="'edit'" type="button" class="ui basic button"
                            (click)="cancelEditing()">Cancel
                    </button>
                    <button *ngSwitchCase="'edit'" type="submit" class="ui blue button">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
