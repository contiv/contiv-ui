<div class="ui basic segment">
    <div class="ui active inverted dimmer" *ngIf="showLoader">
        <div class="ui loader"></div>
    </div>
    <div><h4 class="ui header">Global Operational State</h4></div>  <!-- Top Margin is less,When h4 is first child in div -->
    <table class="ui very basic selectable table">
        <tbody>
        <tr>
            <td class="ctv-header three wide column">Number of Networks</td>
            <td>{{globalInspectStats.numNetworks}}</td>
        </tr>
        <tr>
            <td class="ctv-header three wide column">vlans in use</td>
            <td>{{globalInspectStats.vlansInUse}}</td>
        </tr>
        <tr>
            <td class="ctv-header three wide column">vxlans in use</td>
            <td>{{globalInspectStats.vxlansInUse}}</td>
        </tr>
        <tr>
            <td class="ctv-header three wide column">Free vxlans start</td>
            <td>{{globalInspectStats.freeVXLANsStart}}</td>
        </tr>
        <tr>
            <td class="ctv-header three wide column">Default Network</td>
            <td>{{globalInspectStats.defaultNetwork}}</td>
        </tr>
        </tbody>
    </table>

    <div class="ui section divider"></div>

    <ctv-collapsible [title]="'Network Settings'">
        <networksettingcomp [firstRunWiz]="false" (updateNetDef)="updateNetworkSettings($event)" [setting]="setting"></networksettingcomp>
    </ctv-collapsible>

    <div class="ui section divider" style="margin-top: 30px"></div>

    <ctv-collapsible [title]="'ACI Settings'">
        <acisettingcomp [firstRunWiz]="false" (updateAciDef)="updateAciSetting($event)" [setting]="aciSetting"></acisettingcomp>
    </ctv-collapsible>
</div>
