<form id="networkCreationForm" name="networkCreateCtrl.form" class="ui form" role="form"
      ng-submit="networkCreateCtrl.createNetwork(newNetwork)" novalidate>
    <div class="ui sixteen column grid">
        <div class="one wide column">
            <a ui-sref="contiv.menu.networks.list()">
                <i class="large arrow left icon"></i>
            </a>
        </div>
        <div class="left floated fifteen wide column">
            <div class="content" style="font-size: 24px">
                <span>Networks</span>
                <span style="color: #b6b6b8"> (Create Network)</span>
            </div>
        </div>
    </div>
    <div class="ui active inverted dimmer" ng-show="networkCreateCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <div class="ui basic segment">
        <div class="field">
            <div ng-show="networkCreateCtrl.form.$submitted">
                <div ng-hide="networkCreateCtrl.form.$valid" class="ui negative message">
                    <ul class="list">
                        <li ng-show="networkCreateCtrl.form.newNetworkName.$error.required">Please enter network name
                        </li>
                        <li ng-show="networkCreateCtrl.form.newNetworkSubnet.$error.required">Please enter subnet</li>
                        <li ng-show="networkCreateCtrl.form.newNetworkSubnet.$error.pattern">Please enter subnet in CIDR
                            notation
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="field">
            <label for="newNetworkName">Network name</label>
            <input type="text" id="newNetworkName" name="newNetworkName"
                   ng-model="networkCreateCtrl.newNetwork.networkName"
                   placeholder="Enter name" required>
        </div>
        <div class="field">
            <label for="newNetworkEncapsulation">Encapsulation</label>
            <select id="newNetworkEncapsulation" class="ui dropdown" ng-model="networkCreateCtrl.newNetwork.encap">
                <option value="vxlan">vxlan</option>
                <option value="vlan">vlan</option>
            </select>
        </div>
        <div class="field">
            <label for="newNetworkSubnet">Subnet</label>
            <input type="text" id="newNetworkSubnet" name="newNetworkSubnet"
                   ng-model="networkCreateCtrl.newNetwork.subnet"
                   placeholder="CIDR notation, for example: 20.1.1.0/24" required
                   ng-pattern="networkCreateCtrl.cidrPattern">
        </div>
        <div class="field">
            <label for="newNetworkGateway">Gateway</label>
            <input type="text" id="newNetworkGateway" ng-model="networkCreateCtrl.newNetwork.gateway"
                   placeholder="Enter gateway">
        </div>

        <div class="ui sixteen column grid">
            <div class="right floated three wide column">
                <div style="margin-top: 40px">
                    <button type="button" class="ui basic button" ng-click="networkCreateCtrl.cancelCreating()">Cancel
                    </button>
                    <button type="submit" class="ui blue button">
                        Create
                    </button>
                </div>
            </div>
        </div>

        <ctv-error ng-show="networkCreateCtrl.showServerError" header="Error creating network"
                   error="networkCreateCtrl.serverErrorMessage">
        </ctv-error>
    </div>
</form>
