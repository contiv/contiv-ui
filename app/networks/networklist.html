<div class="ui sixteen column grid">
    <div class="left aligned thirteen wide column">
        <div class="content" style="font-size: 24px">Networks</div>
    </div>

    <div class="center aligned three wide column">
        <button class="ui blue button" ui-sref="contiv.menu.networks.create">
            <i class="add icon"></i>
            Create Network
        </button>
    </div>
</div>

<div class="ui basic segment">
    <div class="ui active inverted dimmer" ng-show="networksListCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <ctv-table items="networksListCtrl.networks" filtereditems="networksListCtrl.filterednetworks" size="12">
        <ctv-thead>
            <ctv-tr>
                <ctv-th>Name</ctv-th>
                <ctv-th>Encapsulation</ctv-th>
                <ctv-th>Subnet</ctv-th>
                <ctv-th>Gateway</ctv-th>
                <ctv-th class="right floated three wide column">
                    <ctv-tsearch placeholder="Search networks..." size="30"></ctv-tsearch>
                </ctv-th>
            </ctv-tr>
        </ctv-thead>

        <ctv-tbody>
            <ctv-tr ng-repeat="network in networksListCtrl.filterednetworks">
                <ctv-td><a ui-sref="contiv.menu.networks.details({key:network.key})">{{network.networkName}}</a></ctv-td>
                <ctv-td>{{network.encap}}</ctv-td>
                <ctv-td>{{network.subnet}}</ctv-td>
                <ctv-td>{{network.gateway}}</ctv-td>
                <ctv-td></ctv-td>
            </ctv-tr>
        </ctv-tbody>

        <ctv-tfoot>
            <ctv-tr>
                <ctv-th colspan="5">
                    <ctv-tpagination></ctv-tpagination>
                </ctv-th>
            </ctv-tr>
        </ctv-tfoot>
    </ctv-table>
</div>
