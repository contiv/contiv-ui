<div class="ui sixteen column grid">
    <div class="one wide column">
        <a ui-sref="contiv.menu.networks.list()">
            <i class="large arrow left icon"></i>
        </a>
    </div>
    <div class="left floated twelve wide column">
        <div class="content" style="font-size: 24px">
            <span>Networks</span>
            <span style="color: #b6b6b8"> (Details)</span>
        </div>
    </div>
    <div class="right aligned three wide column">
        <div id="delete-network-modal" class="ui small modal">
            <div class="header">Remove Network: {{networkDetailsCtrl.network.networkName}}</div>
            <div class="content">
                <p>Are you sure you want to remove this network?</p>
            </div>
            <div class="actions">
                <div class="ui negative button">No</div>
                <div class="ui positive button" ng-click="networkDetailsCtrl.deleteNetwork()">
                    Yes
                </div>
            </div>
        </div>
        <button class="ui basic button" onclick="$('#delete-network-modal').modal('show')">
            <i class="trash icon"></i>
            Remove
        </button>
    </div>
</div>
<div class="ui secondary pointing menu">
    <div class="ui container">
        <a class="blue item" ui-sref="contiv.menu.networks.details.info({key:networkDetailsCtrl.network.key})" ui-sref-active="active">
            <i class="details icon"></i>
            DETAILS
        </a>
        <a class="blue item" ui-sref="contiv.menu.networks.details.stats({key:networkDetailsCtrl.network.key})" ui-sref-active="active">
            <i class="area chart icon"></i>
            STATS
        </a>
    </div>
</div>
<div ui-view style="margin-top:30px"></div>
<ctv-error ng-show="networkDetailsCtrl.showServerError" header="Error deleting network"
           error="networkDetailsCtrl.serverErrorMessage">
</ctv-error>
