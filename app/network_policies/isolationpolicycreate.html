<form class="ui form" role="form" #formRef="ngForm"
      (ngSubmit)="createPolicy(formRef.valid)" novalidate>
    <div class="ui sixteen column grid">
        <div class="one wide column">
            <a (click)="returnToPolicies()">
                <i class="large arrow left icon"></i>
            </a>
        </div>
        <div class="left floated fifteen wide column">
            <div class="content" style="font-size: 24px">
                <span>Isolation Policies</span>
                <span class="headingfontcolor"> (Create Isolation Policy)</span>
            </div>
        </div>
    </div>

    <div class="ui active inverted dimmer" *ngIf="showLoader">
        <div class="ui loader"></div>
    </div>
    <div class="ui basic segment">
        <div class="field">
            <div *ngIf="formRef.submitted">
                <div *ngIf="!formRef.valid" class="ui negative message">
                    <ul class="list">
                        <li *ngIf="policyNameRef.errors?.required">
                            Please enter policy name
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="field">
            <label for="newPolicyName">Policy name</label>
            <input #policyNameRef="ngModel" type="text" id="newPolicyName" name="newPolicyName"
                   [(ngModel)]="newPolicy.policyName" placeholder="Enter name" required>
        </div>

        <div class="ui grid">
            <div class="right aligned sixteen wide column">
                <div style="margin-top: 40px">

                    <button type="button" class="ui basic button" (click)="cancelCreating()">
                        Cancel
                    </button>
                    <button type="submit" class="ui blue button">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
