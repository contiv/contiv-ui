<div class="ui basic segment" [ngClass]="{loading: showLoader}">
    <ctv-table #tableRef [defaultSortColumn]="'profileName'"
               [items]="bandwidthPolicyListCtrl['policies']"
               (filtereditems)="bandwidthPolicyListCtrl['filteredPolicies']=$event"
               [size]="12">
        <thead>
        <tr>
            <th>
                <ctv-th [sortfield]="'profileName'" (sortdata)="tableRef.applysort($event)"
                        [sortobject]="tableRef.sortObj">Name
                </ctv-th>
            </th>
            <th>
                <ctv-th [sortfield]="'updatedBy'" (sortdata)="tableRef.applysort($event)"
                        [sortobject]="tableRef.sortObj">Updated by
                </ctv-th>
            </th>
            <th>
                <ctv-th [sortfield]="'lastUpdate'">Last update</ctv-th>
            </th>
            <th class="right floated three wide column">
                <ctv-search (searchTextChange)="tableRef.showChunk(tableRef.table.pageNo,$event);"
                            [placeholder]="'Search bandwidth policies...'"></ctv-search>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let policy of bandwidthPolicyListCtrl['filteredPolicies']">
            <td><a [routerLink]="['../bandwidth/details', policy.key]">{{policy.profileName}}</a></td>
            <td>{{policy.updatedBy}}</td>
            <td>{{policy.lastUpdate}}</td>
            <td></td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="4">
                <ctv-tpagination [chunks]="tableRef.pageChunks"
                                 (showPage)="tableRef.showChunk($event, tableRef.table.searchText)"
                                 (prevChunk)="tableRef.showPrevChunk()"
                                 (nextChunk)="tableRef.showNextChunk()">
                </ctv-tpagination>
            </td>
        </tr>
        </tfoot>
    </ctv-table>
</div>
