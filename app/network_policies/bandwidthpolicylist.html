<div ui-view class="ui container">
    <div class="ui sixteen column grid">
        <div class="left aligned thirteen wide column">
            <div class="content" style="font-size: 24px">Network Policies</div>
        </div>

        <div class="center aligned three wide column">
            <button class="ui blue button" ui-sref="contiv.menu.networkpolicies.bandwidth.create">
                <i class="add icon"></i>
                Create Policy
            </button>
        </div>
    </div>

    <div class="ui basic segment">
        <div class="ui active inverted dimmer" ng-show="bandwidthPolicyListCtrl.showLoader">
            <div class="ui loader"></div>
        </div>
        <ctv-table items="bandwidthPolicyListCtrl.policies" filtereditems="bandwidthPolicyListCtrl.filteredPolicies" size="12">
            <ctv-thead>
                <ctv-tr>
                    <ctv-th>Name</ctv-th>
                    <ctv-th>Updated by</ctv-th>
                    <ctv-th>Last update</ctv-th>
                    <ctv-th class="right floated three wide column">
                        <ctv-tsearch placeholder="Search bandwidth policies..." size="30"></ctv-tsearch>
                    </ctv-th>
                </ctv-tr>
            </ctv-thead>

            <ctv-tbody>
                <ctv-tr ng-repeat="policy in bandwidthPolicyListCtrl.filteredPolicies">
                    <ctv-td><a ui-sref="contiv.menu.networkpolicies.bandwidth.details({key:policy.key})">{{policy.profileName}}</a>
                    </ctv-td>
                    <ctv-td>{{policy.updatedBy}}</ctv-td>
                    <ctv-td>{{policy.lastUpdate}}</ctv-td>
                    <ctv-td></ctv-td>
                </ctv-tr>
            </ctv-tbody>

            <ctv-tfoot>
                <ctv-tr>
                    <ctv-th colspan="4">
                        <ctv-tpagination></ctv-tpagination>
                    </ctv-th>
                </ctv-tr>
            </ctv-tfoot>
        </ctv-table>
    </div>
</div>
