<div class="ui sixteen column grid">
    <div class="twelve wide column">
        <div class="content" style="font-size: 24px">Network Policies</div>
    </div>

    <div class="right aligned four wide column">
        <button class="ui blue button" (click)="createNetworkPolicy()">
            <i class="add icon"></i>
            Create Policy
        </button>

    </div>
</div>
<div class="ui secondary pointing menu">
    <a class="blue item"
       [ngClass]="{active: isolationPolicySelected}"
       (click)="selectPolicyTab(policyTab.isolation)">
        Isolation Policies
    </a>
    <a class="blue item"
       [ngClass]="{active: bandwidthPolicySelected}"
       (click)="selectPolicyTab(policyTab.bandwidth)">
        Bandwidth Policies
    </a>
</div>

<isolationpolicylist *ngIf="isolationPolicySelected"></isolationpolicylist>
<bandwidthpolicylist *ngIf="bandwidthPolicySelected"></bandwidthpolicylist>
