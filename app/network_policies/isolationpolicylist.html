<div ui-view class="ui container">
    <div class="ui basic segment">
        <div class="ui active inverted dimmer" ng-show="isolationPolicyListCtrl.showLoader">
            <div class="ui loader"></div>
        </div>
        <ctv-table defaultsortcolumn="policyName" items="isolationPolicyListCtrl.policies" filtereditems="isolationPolicyListCtrl.filteredPolicies" size="12">
            <ctv-thead>
                <ctv-tr>
                    <ctv-th sortfield="'policyName'">Name</ctv-th>
                    <ctv-th sortfield="'updatedBy'">Updated by</ctv-th>
                    <ctv-th sortfield="'lastUpdate'">Last update</ctv-th>
                    <ctv-th class="right floated three wide column">
                        <ctv-tsearch placeholder="Search isolation policies..." size="30"></ctv-tsearch>
                    </ctv-th>
                </ctv-tr>
            </ctv-thead>

            <ctv-tbody>
                <ctv-tr ng-repeat="policy in isolationPolicyListCtrl.filteredPolicies">
                    <ctv-td><a ui-sref="contiv.menu.networkpolicies.isolation.details({key:policy.key})">{{policy.policyName}}</a>
                    </ctv-td>
                    <ctv-td>{{policy.updatedBy}}</ctv-td>
                    <ctv-td>{{policy.lastUpdate}}</ctv-td>
                    <ctv-td></ctv-td>
                </ctv-tr>
            </ctv-tbody>
            <ctv-tfoot>
                <ctv-tr>
                    <ctv-tpagination colspan="4"></ctv-tpagination>
                </ctv-tr>
            </ctv-tfoot>
        </ctv-table>
    </div>
</div>
