<div id="sidebar" class="ui visible left vertical sidebar icon labeled menu">

    <a class="white item" [routerLink]="['dashboard']" routerLinkActive="active">
        <i class="dashboard icon"></i>
        Dashboard
    </a>

    <a class="white item" [routerLink]="['appprofiles/list']" routerLinkActive="active">
        <i class="appgroup icon"></i>
        Application Profiles
    </a>

    <a class="white item" [routerLink]="['applicationgroups/list']" routerLinkActive="active">
        <i class="appgroup icon"></i>
        Application Groups
    </a>

    <a class="white item" [routerLink]="['networkpolicies/list']" routerLinkActive="active">
        <i class="networkpolicies icon"></i>
        Network Policies
    </a>

    <a class="white item" [routerLink]="['servicelbs/list']" routerLinkActive="active">
        <i class="loadbalancer icon"></i>
        Service Load Balancers
    </a>

    <a class="white item" [routerLink]="['networks/list']" routerLinkActive="active">
        <i class="networks icon"></i>
        Networks
    </a>

    <a class="white item" [routerLink]="['organizations/list']" routerLinkActive="active">
        <i class="organizations icon"></i> 
        Organizations
    </a>

    <a class="white item" [routerLink]="['settings']" routerLinkActive="active" *auth="'SysAdmin'">
        <i class="global_settings icon"></i> 
        Settings
    </a>
    <!-- <a class="white item" ui-sref="contiv.menu.visualization.list()" ui-sref-active="{'active':'contiv.menu.visualization'}">
        <i class="loadbalancer icon"></i>
        App Connectivity Graph
    </a> -->
</div>

<div class="page header">
    <div class="ui top attached menu">
        <h1 class="header" style="margin-left:200px; margin-right:auto; margin-top: 12px;">
            <img class="ui image" src="images/ciscocontiv.svg" height="26" width="300">
        </h1>
        <div class="right floated one wide column" style="margin-top: 12px; margin-right: 12px;">
            <button type="button" class="circular ui mini icon button"
                    (click)="help()">
                <i class="large help icon"></i>
            </button>
            <button type="button" class="circular ui mini icon button"
                    (click)="logout()">
                <i class="large logout icon"></i>
            </button>
            <button type="button" class="circular ui mini icon button"
                    (click)="account()">
                <i class="large user icon"></i>
            </button>
            <div class="ui dropdown">
                <div class="text">{{username}}</div>
                <i class="large dropdown icon"></i>
                <div class="menu">
                </div>
            </div>
        </div>

    </div>

    <div [ngStyle]="{'margin-left.px':180,'margin-top.px':30, 'margin-right.px': 30}">
        <router-outlet></router-outlet>
    </div>
</div>
