        <tr>
            <td>

                </div>

            <td>
                <select class="ui dropdown" ng-model="applicationGroup.selectedNetprofile"

        </tr>
        </tbody>
    </table>

        <tr>

            <th>Tenant Name</th>
            <th>Bandwidth</th>
            <th>DSCP</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>{{applicationGroup.selectedNetprofile.profileName}}</td>
