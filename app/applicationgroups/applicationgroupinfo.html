<div class="ui row ">
    <div class="ui sixteen wide column">
        <div class="ui basic segment" [ngClass]="{loading: showLoader}">
            <table>
                <tbody>
                <tr>
                    <td class="ctv-header"><strong>Name</strong></td>
                    <td class="ctv-value">{{applicationGroup.groupName}}</td>
                </tr>
                <tr>
                    <td class="ctv-header">Tenant</td>
                    <td class="ctv-value">{{applicationGroup.tenantName}}</td>
                </tr>
                <tr>
                    <td class="ctv-header"><strong>Network</strong></td>
                    <td class="ctv-value">{{applicationGroup.networkName}}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<div class="ui row ">
    <div class="ui sixteen wide column">
        <ctv-collapsible title="Isolation Policies Applied" class="policySelection">
            <ctv-isolationpolicy [mode]="mode" [applicationgroup]="applicationGroup"></ctv-isolationpolicy>
        </ctv-collapsible>
    </div>
</div>

<div class="ui row ">
    <div class="ui sixteen wide column">
        <ctv-collapsible title="Bandwidth Policies Applied" class="policySelection">
            <ctv-bandwidthpolicy [mode]="mode" [applicationgroup]="applicationGroup"></ctv-bandwidthpolicy>
        </ctv-collapsible>
    </div>
</div>

<div class="ui row ">
    <div class="ui sixteen wide column">
         <ctv-collapsible title="External Contract Groups (ACI)">
            <ctv-contractgroup [mode]="mode" [applicationgroup]="applicationGroup"></ctv-contractgroup>
        </ctv-collapsible>
    </div>
</div>
