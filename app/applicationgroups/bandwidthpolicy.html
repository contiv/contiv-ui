<div ng-if="mode=='edit'" class="field">
    <table class="ui very basic collapsing unstackable table">
        <tbody>
        <tr>
            <td>
                <div class="ui left icon input">
                    <input type="text" ng-model="netProfileSearchText"
                           placeholder="Filter by profile name">
                    <i class="search icon"></i>
                </div>
            </td>
            <td>
                <select class="ui dropdown" ng-model="selectedNetprofile.policy"
                        ng-options="policy as policy.profileName for policy in netProfiles | filter:netProfileSearchText"
                        ng-change="updateApplicationgroup()">
                    <option value="">-- Please select bandwidth --</option>
                </select>
            </td>

        </tr>
        </tbody>
    </table>
    <h5 class="ui header">Bandwidth Details</h5>
    <table class="ui very basic unstackable table" style="margin-top: 20px">
        <thead>
        <tr>
            <th>Profile Name</th>
            <th>Tenant Name</th>
            <th>Bandwidth</th>
            <th>DSCP</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>{{selectedNetprofile.policy.profileName}}</td>
            <td>{{selectedNetprofile.policy.tenantName}}</td>
            <td>{{selectedNetprofile.policy.bandwidth}}</td>
            <td>{{selectedNetprofile.policy.DSCP}}</td>
        </tr>
        </tbody>
    </table>
</div>

<table ng-if="mode == 'details'" class="ui very basic unstackable table">
    <tbody>
    <tr>
        <td class="ctv-header three wide column">Profile Name</td>
        <td>{{applicationgroup.netProfile}}</td>
    </tr>
    </tbody>
</table>
