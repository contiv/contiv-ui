<div class="ui sixteen column grid">
    <div class="nine wide column">
        <div [ngSwitch]="mode" class="content">
            <a [routerLink]="['../../list']">
                <i class="large arrow left icon"></i>
            </a>
            <span style="font-size: 24px; margin-left: 6px">Application Groups</span>
            <span *ngSwitchCase="'details'" class="headingfontcolor" style="font-size: 24px"> (Details)</span>
            <span *ngSwitchCase="'edit'" class="headingfontcolor" style="font-size: 24px"> (Edit)</span>
        </div>
    </div>

    <div [ngSwitch]="mode" class="right aligned seven wide column">
        <div id="delete-group-modal" class="ui small modal">
            <div class="header">Remove Application Group: {{applicationGroup.groupName}}
            </div>
            <div class="content">
                <p>Are you sure you want to remove this application group?</p>
            </div>
            <div class="actions">
                <div class="ui negative button">No</div>
                <div class="ui positive button" (click)="deleteApplicationGroup()">
                    Yes
                </div>
            </div>
        </div>
        <button *ngSwitchCase="'edit'" class="ui disabled button"
                (click)="editApplicationGroup()">
            <i class="edit icon"></i>
            Edit
        </button>
        <button *ngSwitchCase="'details'" class="ui basic button"
                (click)="editApplicationGroup()">
            <i class="edit icon"></i>
            Edit
        </button>
        <button class="ui basic button" onclick="$('#delete-group-modal').modal('show')">
            <i class="trash icon"></i>
            Remove
        </button>
    </div>
</div>
<div class="ui secondary pointing menu" *ngIf="applicationGroupDetailsCtrl.mode=='details'">
    <a class="blue item" [ngClass]="{active: infoselected}" (click)="infoselected=true">
        <i class="details icon"></i>
        DETAILS
    </a>
    <a class="blue item" [ngClass]="{active: !infoselected}" (click)="infoselected=false">
        <i class="area chart icon"></i>
        STATS
    </a>
</div>

<div *ngIf="infoselected || applicationGroupDetailsCtrl.mode == 'edit'">
    <applicationgroupinfo [applicationGroup]="applicationGroupDetailsCtrl.applicationGroup"
                          [mode]="applicationGroupDetailsCtrl.mode" [showLoader]="applicationGroupDetailsCtrl.showLoader"></applicationgroupinfo>
    <div [ngSwitch]="applicationGroupDetailsCtrl.mode" style="margin-top: 40px">
        <div class="ui grid">
            <div class="right aligned sixteen wide column">
                <button *ngSwitchCase="'edit'" type="button" class="ui basic button"
                        (click)="applicationGroupDetailsCtrl.cancelEditing()">Cancel
                </button>
                <button *ngSwitchCase="'edit'" type="button" class="ui blue button"
                        (click)="applicationGroupDetailsCtrl.saveApplicationGroup()">
                    Save
                </button>
            </div>
        </div>
        <ctv-error *ngIf="((applicationGroupDetailsCtrl.showServerError) && (applicationGroupDetailsCtrl.mode === 'edit'))"
                   header="Error saving application group"
                   [error]="applicationGroupDetailsCtrl.serverErrorMessage">
        </ctv-error>
        <ctv-error *ngIf="((applicationGroupDetailsCtrl.showServerError) && (applicationGroupDetailsCtrl.mode === 'details'))"
                   header="Error deleting application group"
                   [error]="applicationGroupDetailsCtrl.serverErrorMessage">
        </ctv-error>
    </div>
</div>

<applicationgroupstats [statkey]="applicationGroupDetailsCtrl.statskey"
    *ngIf="!infoselected && applicationGroupDetailsCtrl.mode != 'edit'"></applicationgroupstats>
