<form class="ui form" name="applicationGroupCreateCtrl.form" role="form"
      ng-submit="applicationGroupCreateCtrl.createApplicationGroup(applicationGroup)"
      novalidate>
    <div class="ui sixteen column grid">
        <div class="one wide column">
            <a ui-sref="contiv.menu.applicationgroups.list()">
                <i class="large arrow left icon"></i>
            </a>
        </div>
        <div class="left floated fifteen wide column">
            <div class="content" style="font-size: 24px">
                <span>Application Groups</span>
                <span class="headingfontcolor"> (Create Application Group)</span>
            </div>
        </div>
    </div>
    <div class="ui active inverted dimmer" ng-show="applicationGroupCreateCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <div class="ui basic segment">
        <div class="field">
            <div ng-show="applicationGroupCreateCtrl.form.$submitted">
                <div ng-hide="applicationGroupCreateCtrl.form.$valid" class="ui negative message">
                    <ul class="list">
                        <li ng-show="applicationGroupCreateCtrl.form.newApplicationGroupName.$error.required">Please
                            enter application group name
                        </li>
                        <li ng-show="applicationGroupCreateCtrl.form.newApplicationGroupNetwork.$error.required">Please
                            select network
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="field">
            <label for="newApplicationGroupName">Application group name</label>
            <input type="text" id="newApplicationGroupName" name="newApplicationGroupName"
                   ng-model="applicationGroupCreateCtrl.applicationGroup.groupName" placeholder="Enter name" required>
        </div>
        <div class="field">
            <label for="newApplicationGroupNetwork">Network</label>
            <select id="newApplicationGroupNetwork" class="ui dropdown"
                    name="newApplicationGroupNetwork"
                    ng-model="applicationGroupCreateCtrl.selectedNetwork"
                    ng-options="network.networkName for network in applicationGroupCreateCtrl.networks"
                    required>
                <option value="">-- Please select network --</option>
            </select>
        </div>

        <div class="ui section divider" style="margin-top: 30px"></div>
        <div class="field">
            <h4 class="ui header">
                <i class="grey plus circle outline icon"></i>
                Labels
            </h4>
        </div>

        <div class="ui section divider"></div>

        <ctv-collapsible title="Isolation Policies">
            <ctv-isolationpolicy mode="applicationGroupCreateCtrl.mode" applicationgroup="applicationGroupCreateCtrl.applicationGroup"></ctv-isolationpolicy>
        </ctv-collapsible>

        <div class="ui section divider"></div>

        <ctv-collapsible title="Bandwidth Policies">
            <ctv-bandwidthpolicy mode="applicationGroupCreateCtrl.mode" applicationgroup="applicationGroupCreateCtrl.applicationGroup"></ctv-bandwidthpolicy>
        </ctv-collapsible>

        <div class="ui section divider"></div>

        <div class="field">
            <h4 class="ui header">
                <i class="grey plus circle outline icon"></i>
                Redirection Policies
            </h4>
        </div>

        <div class="ui grid">
            <div class="right aligned sixteen wide column">
                <div style="margin-top: 40px">
                    <button type="button" class="ui basic button"
                            ng-click="applicationGroupCreateCtrl.cancelCreating()">Cancel
                    </button>
                    <button type="submit" class="ui blue button">
                        Create
                    </button>
                </div>
            </div>
        </div>

        <ctv-error ng-show="applicationGroupCreateCtrl.showServerError" header="Error creating application group"
                   [error]="applicationGroupCreateCtrl.serverErrorMessage">
        </ctv-error>
    </div>
</form>
