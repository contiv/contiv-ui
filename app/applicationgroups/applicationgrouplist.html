<div class="ui sixteen column grid">
    <div class="left aligned twelve wide column">
        <div class="content" style="font-size: 24px">Application Groups</div>
    </div>

    <div class="center aligned four wide column">
        <button class="ui blue button" ui-sref="contiv.menu.applicationgroups.create">
            <i class="add icon"></i>
            Create Application Group
        </button>
    </div>
</div>

<div class="ui basic segment">
    <div class="ui active inverted dimmer" ng-show="applicationGroupListCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <ctv-table defaultsortcolumn="groupName" items="applicationGroupListCtrl.groups" filtereditems="applicationGroupListCtrl.filteredgroups" size="12">
        <ctv-thead>
            <ctv-tr>
                <ctv-th sortfield="'groupName'">Name</ctv-th>
                <ctv-th sortfield="'networkName'">Network</ctv-th>
                <ctv-th sortfield="'policies'">Policies</ctv-th>
                <ctv-th class="right floated three wide column">
                    <ctv-tsearch placeholder="Search application groups..." size="30"></ctv-tsearch>
                </ctv-th>
            </ctv-tr>
        </ctv-thead>

        <ctv-tbody>
            <ctv-tr ng-repeat="group in applicationGroupListCtrl.filteredgroups">
                <ctv-td><a ui-sref="contiv.menu.applicationgroups.details({key:group.key})">{{group.groupName}}</a></ctv-td>
                <ctv-td>{{group.networkName}}</ctv-td>
                <ctv-td>{{group.policies.join(", ")}}</ctv-td>
                <ctv-td></ctv-td>
            </ctv-tr>
        </ctv-tbody>

        <ctv-tfoot>
            <ctv-tr>
                <ctv-tpagination colspan="4"></ctv-tpagination>
            </ctv-tr>
        </ctv-tfoot>
    </ctv-table>
</div>
