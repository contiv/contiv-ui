<div id="{{modalid}}" class="ui large modal">
    <div class="header">{{ title }}</div>                   
    <div class="content">
        <p><b>Description: </b>{{ log.desc }}</p>
        <p><b>Task: </b>{{ log.task }}</p>
        <p><b>Status: </b>{{ log.status }}</p>
        <p><b>Error: </b>{{ log.error }}</p>
        <p>
            <b>Logs: </b>
            <div ng-repeat="line in log.logs track by $index">{{ line }}</div>
        </p>
    </div>
</div>
