<table class="ui very basic unstackable table" style="margin-top: 10px">
    <thead>
    <td>{{nameheader}}</td>
    <td>{{valueheader}}</td>
    </thead>
    <tbody>
    <tr>
        <td>
            <div class="ui input">
                <input *ngIf="type=='text'" type="text" [(ngModel)]="newItem.name">
                <select class="ui dropdown" *ngIf="type=='select'" [(ngModel)]="newItem.name">
                    <option *ngFor="let option of options" [value]="option">{{option}}</option>
                </select>
            </div>
        </td>
        <td>
            <div class="ui input">
                <input type="text" [(ngModel)]="newItem.value">
            </div>
        </td>
        <td>
            <button type="button" class="ui icon button" (click)="add()">
                <i class="blue add icon"></i>
            </button>
        </td>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>{{item.value}}</td>
        <td>
            <button type="button" class="ui icon button" (click)="remove(item);">
                <i class="trash icon"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>
