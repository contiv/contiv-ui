<table class="ui very basic unstackable table" style="margin-top: 10px">
    <thead>
    <th>{{nameheader}}</th>
    <th>{{valueheader}}</th>
    <th>&nbsp;</th>
    </thead>

    <tbody>
    <tr class="noHover">
        <td class="ui four wide">
            <div class="input">
                <input *ngIf="type=='text'" type="text" [(ngModel)]="newItem.name">
                <select class="ui dropdown" *ngIf="type=='select'" [(ngModel)]="newItem.name">
                    <option *ngFor="let option of options" [value]="option">{{option}}</option>
                </select>
            </div>
        </td>
        <td class="ui four wide">
            <div class="input">
                <input type="text" [(ngModel)]="newItem.value">
            </div>
        </td>
        <td>
            <button type="button" class="ui icon button iconBtn primaryIconBtn" (click)="add()">
                <i class="add icon"></i>
            </button>
        </td>
    </tr>
    </tbody>

    <tbody *ngIf="items.length">
    <tr *ngFor="let item of items">
        <td class="key">{{item.name}}</td>
        <td class="value">{{item.value}}</td>
        <td>
            <button type="button" class="ui icon button iconBtn secondaryIconBtn" (click)="remove(item);">
                <i class="trash icon"></i>
            </button>
        </td>
    </tr>
    </tbody>

    <tbody  *ngIf="!items.length">
    <tr class="noDataFound"><td colspan="3">No labels have been defined.</td></tr>
    </tbody>

</table>
