<div (click)="collapsed = !collapsed">
    <h4 class="ui header">
        <i *ngIf="!collapsed" class="grey minus circle outline icon"></i>
        <i *ngIf="collapsed" class="grey plus circle outline icon"></i>
        {{title}}
    </h4>
</div>


<div style="margin-top: 12px" [hidden]="collapsed">
    <ng-content></ng-content>
</div>
