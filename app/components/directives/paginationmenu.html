<div ng-show="chunks.length > 1" class="ui right floated pagination borderless menu" style="margin-top: 30px">
    <a class="icon item" ng-click="showPrevChunk()">
        <i class="chevron left icon"></i>
    </a>
    <a ng-repeat="chunk in chunks track by $index" class="item"
       ng-class="{active: chunk.selected}" ng-click="showChunk(chunk.pageNo)">{{chunk.pageNo + 1}}</a>
    <a class="icon item" ng-click="showNextChunk()">
        <i class="chevron right icon"></i>
    </a>
</div>
