<div class="ui sixteen column grid">
    <div class="one wide column">
        <a [routerLink]="['../../list']">
            <i class="large arrow left icon"></i>
        </a>
    </div>
    <div class="left floated twelve wide column">
        <div class="content" style="font-size: 24px">
            <span>Organizations</span>
            <span class="headingfontcolor"> (Details)</span>
        </div>
    </div>
    <div class="right aligned three wide column">
        <div id="delete-organization-modal" class="ui small modal">
            <div class="header">Remove Organization: {{organizationDetailsCtrl.organization.tenantName}}</div>
            <div class="content">
                <p>Are you sure you want to remove this organization?</p>
            </div>
            <div class="actions">
                <div class="ui negative button">No</div>
                <div class="ui positive button" (click)="organizationDetailsCtrl.deleteOrganization()">
                    Yes
                </div>
            </div>
        </div>
        <button class="ui basic button" onclick="$('#delete-organization-modal').modal('show')">
            <i class="trash icon"></i>
            Remove
        </button>
    </div>
</div>

<div class="ui basic segment">
    <div class="ui active inverted dimmer" *ngIf="organizationDetailsCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <div>
        <table class="ui very basic selectable table">
            <tbody>
            <tr>
                <td class="ctv-header three wide column">Name</td>
                <td>{{organizationDetailsCtrl.organization.tenantName}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <ctv-error *ngIf="organizationDetailsCtrl.showServerError" header="Error deleting organization"
               [error]="organizationDetailsCtrl.serverErrorMessage">
    </ctv-error>
</div>
