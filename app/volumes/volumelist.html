<div class="ui sixteen column grid">
    <div class="left aligned thirteen wide column">
        <div class="content" style="font-size: 24px">Volumes</div>
    </div>

    <div class="center aligned three wide column">
        <button class="ui blue button" (click)="create()">
            <i class="add icon"></i>
            Create Volume
        </button>
    </div>
</div>
<div class="ui basic segment">
    <div class="ui active inverted dimmer" *ngIf="volumeListCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <ctv-table #tableRef [defaultSortColumn]="'name'"
               [items]="volumeListCtrl.volumes"
               (filtereditems)="volumeListCtrl.filteredvolumes=$event"
               [size]="12">
        <thead>
            <tr>
                <th><ctv-th [sortfield]="'name'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Name</ctv-th></th>
                <th><ctv-th [sortfield]="'policy'" (sortdata)="tableRef.applysort($event)" [sortobject]="tableRef.sortObj">Policy</ctv-th></th>
                <th class="right floated three wide column">
                    <ctv-search (searchTextChange)="tableRef.showChunk(tableRef.table.pageNo,$event);" [placeholder]="'Search volumes...'"></ctv-search>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let volume of volumeListCtrl.filteredvolumes">
                <td><a href="/#/m/volumes/details/{{volume.policy+'~2F'+volume.name}}">{{volume.name}}</a></td>
                <td>{{volume.policy}}</td>
                <td></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">
                    <ctv-tpagination [chunks]="tableRef.pageChunks"
                                     (showPage)="tableRef.showChunk($event, tableRef.table.searchText)"
                                     (prevChunk)="tableRef.showPrevChunk()"
                                     (nextChunk)="tableRef.showNextChunk()">
                    </ctv-tpagination>
                </td>
            </tr>
        </tfoot>
    </ctv-table>
</div>
