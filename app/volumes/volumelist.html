<div class="ui sixteen column grid">
    <div class="left aligned thirteen wide column">
        <div class="content" style="font-size: 24px">Volumes</div>
    </div>

    <div class="center aligned three wide column">
        <button class="ui blue button" ui-sref="contiv.menu.volumes.create">
            <i class="add icon"></i>
            Create Volume
        </button>
    </div>
</div>
<div class="ui basic segment">
    <div class="ui active inverted dimmer" ng-show="volumeListCtrl.showLoader">
        <div class="ui loader"></div>
    </div>
    <ctv-table items="volumeListCtrl.volumes" filtereditems="volumeListCtrl.filteredvolumes" size="12">
        <ctv-thead>
            <ctv-tr>
                <ctv-th>Name</ctv-th>
                <ctv-th>Policy</ctv-th>
                <ctv-th class="right floated three wide column">
                    <ctv-tsearch placeholder="Search volumes..." size="30"></ctv-tsearch>
                </ctv-th>
            </ctv-tr>
        </ctv-thead>

        <ctv-tbody>
            <ctv-tr ng-repeat="volume in volumeListCtrl.filteredvolumes">
                <ctv-td><a ui-sref="contiv.menu.volumes.details({key:volume.policy + '/' + volume.name})">{{volume.name}}</a>
                </ctv-td>
                <ctv-td>{{volume.policy}}</ctv-td>
                <ctv-td></ctv-td>
            </ctv-tr>
        </ctv-tbody>

        <ctv-tfoot>
            <ctv-tr>
                <ctv-th colspan="3">
                    <ctv-tpagination></ctv-tpagination>
                </ctv-th>
            </ctv-tr>
        </ctv-tfoot>
    </ctv-table>
</div>
