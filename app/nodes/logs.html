<div class="ui sixteen column grid">
    <div class="one wide column">
        <a ui-sref="contiv.menu.nodes.list()">
            <i class="large arrow left icon"></i>
        </a>
    </div>
    <div class="content; left floated ten wide column" style="font-size: 24px">{{title}}</div>
</div>

<table class="ui very basic table" style="margin-top:30px">
    <tbody> 
        <tr>
            <td width='10%' valign="top"><b>Description</b></td>
            <td>{{log.desc}}</td>
        </tr>
        <tr>
            <td valign="top"><b>Task</b></td>
            <td>{{log.task}}</td>
        </tr>
        <tr>
            <td valign="top"><b>Status</b></td>
            <td>{{log.status}}</td>
        </tr>
        <tr> 
            <td valign="top"><b>Error</b></td>
            <td>{{log.error}}</td>
        </tr>
        <tr> 
            <td valign="top"><b>Logs</b></td>                  
            <td>
                <div ng-repeat="line in log.logs track by $index">{{ line }}</div>
            </td>
        </tr>
    </tbody>
</table>

<style type="text/css">
    table td { 
        word-break: break-word;
    }
</style>
