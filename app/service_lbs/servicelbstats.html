<table class="ui very basic selectable table">
    <tbody>
    <tr>
        <td class="ctv-header three wide column">Number of Providers</td>
        <td>{{servicelbStatsCtrl.servicelbInspectStats.numProviders}}</td>
    </tr>
    <tr>
        <td class="ctv-header three wide column">Service Vip</td>
        <td>{{servicelbStatsCtrl.servicelbInspectStats.serviceVip}}</td>
    </tr>
    </tbody>
</table>
<div class="ui section divider"></div>
<ctv-collapsible title="Providers">
    <ctv-table defaultsortcolumn="name" items="servicelbStatsCtrl.providers" filtereditems="servicelbStatsCtrl.filteredproviders" size="12">
        <ctv-thead>
            <ctv-tr>
                    <div class="ui grid" style="margin-top: 25px;margin-left: 25px;margin-bottom: 1px;">

                        <ctv-th sortfield="'name'" class="five wide column">Container Name</ctv-th>
                        <ctv-th sortfield="'ipAddress'" class="four wide column">IP Address</ctv-th>
                        <ctv-th sortfield="'homingHost'" class="three wide column">Host</ctv-th>
                        <ctv-th class="four wide column">
                            <ctv-tsearch placeholder="Search Containers..." size="30"></ctv-tsearch>
                        </ctv-th>
                    </div>
            </ctv-tr>
        </ctv-thead>

        <ctv-tbody>
            <ctv-tr ng-repeat="provider in servicelbStatsCtrl.filteredproviders">
                <ctv-td>
                    <ctv-accordion items="servicelbStatsCtrl.providerDetails[provider.containerID]">
                        <div class="ui grid" style="margin-top: -33px; margin-left: 30px;">
                            <div class="five wide column">{{provider.containerName.substr(1)}}</div>
                            <div class="four wide column">{{provider.ipAddress.join(' ')}}</div>
                            <div class="four wide column">{{provider.homingHost}}</div>
                        </div>
                    </ctv-accordion>
                </ctv-td>
                <ctv-td></ctv-td>
            </ctv-tr>
        </ctv-tbody>

        <ctv-tfoot>
            <ctv-tr>
                <ctv-th colspan="2">
                    <ctv-tpagination></ctv-tpagination>
                </ctv-th>
            </ctv-tr>
        </ctv-tfoot>
    </ctv-table>
</ctv-collapsible>
