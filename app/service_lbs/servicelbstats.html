<table class="ui very basic selectable table">
    <tbody>
    <tr>
        <td class="ctv-header three wide column">Allocated Addresses Count</td>
        <td>{{servicelbStatsCtrl.servicelbInspectStats.numProviders}}</td>
    </tr>
    <tr>
        <td class="ctv-header three wide column">Allocated IP-Addresses</td>
        <td>{{servicelbStatsCtrl.servicelbInspectStats.serviceVip}}</td>
    </tr>
    </tbody>
</table>
<ctv-collapsible title="End Points">
    <ctv-table items="servicelbStatsCtrl.endpoints" filtereditems="servicelbStatsCtrl.filteredendpoints" size="12">
        <ctv-thead>
            <ctv-tr>
                <ctv-th>
                    <div style="display:inline-block; width:45%">Container Name</div>
                    <div style="display:inline-block; width:40%">IP Address</div>
                    <div style="display:inline-block">Host</div>
                </ctv-th>
                <ctv-th class="right floated three wide column">
                    <ctv-tsearch placeholder="Search Containers..." size="30"></ctv-tsearch>
                </ctv-th>
            </ctv-tr>
        </ctv-thead>

        <ctv-tbody>
            <ctv-tr ng-repeat="endpoint in servicelbStatsCtrl.filteredendpoints">
                <ctv-td>
                    <ctv-accordion items="servicelbStatsCtrl.containerDetails[endpoint.name]" title="endpoint.name"></ctv-accordion>
                </ctv-td>
                <ctv-td></ctv-td>
            </ctv-tr>
        </ctv-tbody>

        <ctv-tfoot>
            <ctv-tr>
                <ctv-th colspan="2">
                    <ctv-tpagination></ctv-tpagination>
                </ctv-th>
            </ctv-tr>
        </ctv-tfoot>
    </ctv-table>
</ctv-collapsible>
