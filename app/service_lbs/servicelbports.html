<table class="ui very basic unstackable table" style="margin-top: 10px">
    <thead>
    <th>Service Port</th>
    <th>Provider Port</th>
    <th>Protocol</th>
    </thead>
    <tbody>
    <tr>
        <td>
            <div class="ui input">
                <input type="number" [(ngModel)]="newItem.servicePort" placeholder="0-65535">
            </div>
        </td>
        <td>
            <div class="ui input">
                <input type="number" [(ngModel)]="newItem.providerPort" placeholder="0-65535">
            </div>
        </td>
        <td>
            <select class="ui dropdown" [(ngModel)]="newItem.protocol">
                <option value="TCP">TCP</option>
                <option value="UDP">UDP</option>
            </select>
        </td>
        <td>
            <button type="button" class="ui icon button" (click)="add()">
                <i class="blue add icon"></i>
            </button>
        </td>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.split(':')[0]}}</td>
        <td>{{item.split(':')[1]}}</td>
        <td>{{item.split(':')[2]}}</td>
        <td>
            <button type="button" class="ui icon button"
                    (click)="remove(item)">
                <i class="trash icon"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>
