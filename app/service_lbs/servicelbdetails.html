<div class="ui sixteen column grid">
    <div class="one wide column">
        <a ui-sref="contiv.menu.servicelbs.list()">
            <i class="large arrow left icon"></i>
        </a>
    </div>
    <div class="left floated ten wide column">
        <div class="content" style="font-size: 24px">
            <span>Service Load Balancers</span>
            <span ng-switch-when="details" class="headingfontcolor"> (Details)</span>
            <span ng-switch-when="edit" class="headingfontcolor"> (Edit)</span>
        </div>
    </div>
    <div ng-switch="servicelbDetailsCtrl.mode" class="right aligned five wide column">
        <div id="delete-service-modal" class="ui small modal">
            <div class="header">Remove Service: {{servicelbDetailsCtrl.servicelb.serviceName}}</div>
            <div class="content">
                <p>Are you sure you want to remove this service?</p>
            </div>
            <div class="actions">
                <div class="ui negative button">No</div>
                <div class="ui positive button" ng-click="servicelbDetailsCtrl.deleteServicelb()">
                    Yes
                </div>
            </div>
        </div>
        <button ng-switch-when="edit" class="ui disabled button"
                ui-sref="contiv.menu.servicelbs.details.edit({key:servicelbDetailsCtrl.servicelb.key})">
            <i class="edit icon"></i>
            Edit
        </button>
        <button ng-switch-when="details" class="ui basic button"
                ui-sref="contiv.menu.servicelbs.details.edit({key:servicelbDetailsCtrl.servicelb.key})">
            <i class="edit icon"></i>
            Edit
        </button>
        <button class="ui basic button" onclick="$('#delete-service-modal').modal('show')">
            <i class="trash icon"></i>
            Remove
        </button>
    </div>
</div>
<div class="ui secondary pointing menu">
    <div class="ui container">
        <a class="blue item" ui-sref="contiv.menu.servicelbs.details.info({key:servicelbDetailsCtrl.servicelb.key})" ui-sref-active="active">
            <i class="details icon"></i>
            DETAILS
        </a>
        <a class="blue item" ui-sref="contiv.menu.servicelbs.details.stats({key:servicelbDetailsCtrl.servicelb.key})" ui-sref-active="active">
            <i class="area chart icon"></i>
            STATS
        </a>
    </div>
</div>
<div ui-view style="margin-top:30px"></div>
